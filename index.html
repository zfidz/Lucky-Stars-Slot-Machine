<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Lucky Stars</title>
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Londrina+Shadow&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="CSS/main.css" rel="stylesheet">
	<script defer src="js/main.js">
	</script>
</head>
<body>
	<div class="background">
		<h1>Lucky Stars</h1>
		<div class="symbol-display">
			<div class="symbol-placement" id="symbol-one"></div>
			<div class="symbol-placement" id="symbol-two"></div>
			<div class="symbol-placement" id="symbol-three"></div>
		</div>
		<div class="break"></div>
		<div class="display-values">
			<div id="total-credits"></div>
			<div id="notification"></div>
			<div id="last-win"></div>
		</div><br>
		<div class="break"></div>
		<div class='bet-buttons'>
			<button id="lower-bet">-</button>
			<div id="current-bet"></div>
			<button id="raise-bet">+</button>
			<button id="max-bet">Max Bet</button>
		</div>
		<div class="break"></div>
		<button id="reset">reset</button>
		<button id="spin-slot"></button>
	
	</div>

</body>
</html>
